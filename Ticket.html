<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>

    <link href="css/styleSheet.css" rel="stylesheet">
    <link href="ticket.css" rel="stylesheet">

</head>
<body class="TicketForm">
<iframe src="header.html" style="border: none; width: 100%"></iframe>

<div class="TicketContainer">
    <img class="TicketPicture" src="https://api.iconify.design/icon-park-outline/ticket.svg" height="150" width="150">
    <input class="ticketBox" type="nombre" placeholder="Nombre">
    <input class="ticketBox" type="email" placeholder="Email">
    <input class="ticketBox" type="reason" placeholder="Motivo de la consulta">
    <input class="messageBox" type="message" placeholder="Mensaje">
    <button class="ticketButton" type="button">Enviar</button>

</div>
<iframe src="footer.html" style="border: none; height: 200px; width: 100%"></iframe>
</body>
</html>
