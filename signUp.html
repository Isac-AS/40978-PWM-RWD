<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Sign Up</title>
    <link href="signUp.css" rel="stylesheet">

</head>
<body class="signUpTheme">
    <iframe src="header.html" style="border: none; width: 100%"></iframe>
    <div class="signupContainer">
        <div class="customBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="icon">
            <span class="buttonText">Continuar con Google</span>
        </div>
        <p>OR</p>
        <input class="signUpBox" type="text" placeholder="First Name">
        <input class="signUpBox" type="text" placeholder="Last Name">
        <input class="signUpBox" type="email" placeholder="Email">
        <input class="signUpBox" type="password" placeholder="Password">
        <input type="submit" class="signUpButton" value="Sign Up">
        <p class="passwordForgotten">Forgot password?</p>
    </div>
</body>
</html>
