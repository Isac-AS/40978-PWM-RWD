<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    <title>Log In</title>

    <link href="login.css" rel="stylesheet">

    <style>
        .interacted:invalid { border: 1px solid red; }
        .interacted:valid { border: 1px solid green; }
    </style>

</head>
<body class="loginTheme">
<iframe src="header.html" style="border: none; width: 100%"></iframe>
<form class="loginContainer">

        <input class="loginBox" type="email" placeholder="Email" required />
        <input class="loginBox" type="password" placeholder="Password" required />
        <p>OR</p>
        <div class="customBtn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="icon">
            <span class="buttonText">Continuar con Google</span>
        </div>
        <input type="submit" class="loginButton" value="Log In" />

        <p class="passwordForgotten">Forgot password?</p>
</form>
<iframe src="footer.html" style="border: none; width: 100%"></iframe>

<script type="text/javascript">
    var inputs = document.querySelectorAll('input[type=email]');
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener('blur', function(event) {
            event.target.classList.add('interacted');
        }, false);
    }
</script>

</body>
</html>
